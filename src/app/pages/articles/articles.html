<section class="py-16 lg:py-24 bg-warm-white min-h-screen">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-12">
      <h1 class="text-3xl md:text-4xl font-bold text-dark mb-4">Новини та статті</h1>
      <div class="w-16 h-1 bg-beige mx-auto mb-4"></div>
      <p class="text-gray-600 max-w-2xl mx-auto">Корисні поради, тренди дизайну та новини нашої майстерні.</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      @for (article of articles; track article.id) {
        <a [routerLink]="['/article', article.id]" class="group bg-white rounded-lg overflow-hidden shadow-md hover:shadow-xl transition-all duration-300 hover:-translate-y-1 block">
          <div class="aspect-[16/10] overflow-hidden">
            <img [src]="article.image" [alt]="article.title" loading="lazy" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300">
          </div>
          <div class="p-6">
            <span class="text-xs text-beige-dark uppercase tracking-wider font-semibold">{{ article.date }}</span>
            <h3 class="text-lg font-semibold text-dark mt-2 mb-3 leading-snug group-hover:text-beige-dark transition-colors">{{ article.title }}</h3>
            <p class="text-gray-600 text-sm leading-relaxed">{{ article.excerpt }}</p>
          </div>
        </a>
      }
    </div>

    <div class="text-center mt-12">
      <a routerLink="/" class="inline-flex items-center text-beige-dark font-semibold hover:text-dark transition-colors">
        <svg class="w-4 h-4 mr-2 rotate-180" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3"/></svg>
        На головну
      </a>
    </div>
  </div>
</section>
