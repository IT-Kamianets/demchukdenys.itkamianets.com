<section class="bg-warm-white min-h-screen">
  @if (item) {
    <!-- Full-width hero image -->
    <div class="relative h-[50vh] lg:h-[60vh] overflow-hidden">
      <img [src]="item.image" [alt]="item.title" class="w-full h-full object-cover">
      <div class="absolute inset-0 bg-gradient-to-t from-dark/70 via-dark/30 to-transparent"></div>
      <div class="absolute bottom-0 left-0 right-0 p-8 lg:p-16">
        <div class="max-w-4xl mx-auto">
          <a routerLink="/portfolios" class="inline-flex items-center text-white/70 font-medium hover:text-white transition-colors mb-4 text-sm">
            <svg class="w-4 h-4 mr-2 rotate-180" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3"/></svg>
            Назад до робіт
          </a>
          <h1 class="text-3xl md:text-4xl lg:text-5xl font-bold text-white">{{ item.title }}</h1>
        </div>
      </div>
    </div>

    <!-- Content -->
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
      <div class="bg-white rounded-2xl p-8 lg:p-12 shadow-sm -mt-16 relative z-10">
        <div class="w-12 h-1 bg-beige mb-6"></div>
        <p class="text-gray-600 leading-relaxed text-lg">{{ item.fullDescription }}</p>
      </div>

      <div class="text-center mt-12">
        <a routerLink="/portfolios" class="inline-flex items-center justify-center px-8 py-3.5 bg-dark text-white font-semibold rounded-xl hover:bg-dark-light transition-colors">
          Дивитись всі роботи
        </a>
      </div>
    </div>
  }
</section>
