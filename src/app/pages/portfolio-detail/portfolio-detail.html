<section class="py-16 lg:py-24 bg-warm-white min-h-screen">
  <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
    @if (item) {
      <a routerLink="/portfolios" class="inline-flex items-center text-beige-dark font-semibold hover:text-dark transition-colors mb-8">
        <svg class="w-4 h-4 mr-2 rotate-180" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3"/></svg>
        Назад до робіт
      </a>

      <div class="bg-white rounded-lg overflow-hidden shadow-lg">
        <div class="aspect-[16/9] overflow-hidden">
          <img [src]="item.image" [alt]="item.title" loading="lazy" class="w-full h-full object-cover">
        </div>
        <div class="p-8 lg:p-12">
          <h1 class="text-3xl md:text-4xl font-bold text-dark mb-4">{{ item.title }}</h1>
          <div class="w-16 h-1 bg-beige mb-6"></div>
          <p class="text-gray-600 leading-relaxed text-lg">{{ item.fullDescription }}</p>
        </div>
      </div>

      <div class="text-center mt-8">
        <a routerLink="/portfolios" class="inline-flex items-center justify-center px-8 py-3 bg-beige text-dark font-semibold rounded-lg hover:bg-beige-dark hover:text-white transition-colors">
          Дивитись всі роботи
        </a>
      </div>
    }
  </div>
</section>
