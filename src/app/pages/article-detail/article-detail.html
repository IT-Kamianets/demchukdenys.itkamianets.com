<section class="bg-warm-white dark:bg-dark min-h-screen">
  @if (article) {
    <!-- Full-width hero image -->
    <div class="relative h-[40vh] lg:h-[50vh] overflow-hidden">
      <img [src]="article.image" [alt]="article.title" class="w-full h-full object-cover">
      <div class="absolute inset-0 bg-gradient-to-t from-dark/70 via-dark/30 to-transparent"></div>
      <div class="absolute bottom-0 left-0 right-0 p-8 lg:p-16">
        <div class="max-w-4xl mx-auto">
          <a routerLink="/articles" class="inline-flex items-center text-white/70 font-medium hover:text-white transition-colors mb-4 text-sm">
            <svg class="w-4 h-4 mr-2 rotate-180" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3"/></svg>
            Назад до новин
          </a>
          <span class="text-beige text-xs uppercase tracking-widest font-semibold block mb-3">{{ article.date }}</span>
          <h1 class="text-2xl md:text-3xl lg:text-4xl font-bold text-white leading-tight">{{ article.title }}</h1>
        </div>
      </div>
    </div>

    <!-- Content -->
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
      <div class="bg-white dark:bg-dark-light rounded-2xl p-8 lg:p-12 shadow-sm -mt-16 relative z-10">
        <div class="text-gray-600 dark:text-gray-300 leading-relaxed text-lg whitespace-pre-line">{{ article.content }}</div>
      </div>

      <div class="text-center mt-12">
        <a routerLink="/articles" class="inline-flex items-center justify-center px-8 py-3.5 bg-dark dark:bg-beige text-white dark:text-dark font-semibold rounded-xl hover:bg-dark-light dark:hover:bg-beige-light transition-colors">
          Більше статей
        </a>
      </div>
    </div>
  }
</section>
