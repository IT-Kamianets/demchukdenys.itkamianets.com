<section class="bg-warm-white dark:bg-dark min-h-screen">
  <!-- Page header -->
  <div class="bg-dark py-16 lg:py-20 relative overflow-hidden">
    <div class="absolute inset-0 opacity-10" style="background-image: url('data:image/svg+xml,%3Csvg width=&quot;60&quot; height=&quot;60&quot; viewBox=&quot;0 0 60 60&quot; xmlns=&quot;http://www.w3.org/2000/svg&quot;%3E%3Cg fill=&quot;none&quot; fill-rule=&quot;evenodd&quot;%3E%3Cg fill=&quot;%23d3c9b7&quot; fill-opacity=&quot;0.3&quot;%3E%3Cpath d=&quot;M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z&quot;/%3E%3C/g%3E%3C/g%3E%3C/svg%3E');"></div>
    <div class="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
      <span class="text-xs uppercase tracking-widest text-beige font-semibold mb-3 block">Портфоліо</span>
      <h1 class="text-3xl md:text-4xl lg:text-5xl font-bold text-white mb-4">Наші роботи</h1>
      <p class="text-gray-400 max-w-2xl mx-auto">Кожен проєкт — унікальна історія. Дивіться результати нашої роботи та надихайтесь для власного інтер'єру.</p>
    </div>
  </div>

  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      @for (item of portfolioItems; track item.id) {
        <a [routerLink]="['/portfolio', item.id]" class="group bg-white dark:bg-dark-light rounded-2xl overflow-hidden shadow-sm hover:shadow-xl transition-all duration-500 hover:-translate-y-2 block">
          <div class="aspect-[16/10] overflow-hidden">
            <img [src]="item.image" [alt]="item.title" loading="lazy" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500">
          </div>
          <div class="p-6 lg:p-8">
            <h3 class="text-xl font-bold text-dark dark:text-white mb-2 group-hover:text-beige-dark transition-colors">{{ item.title }}</h3>
            <p class="text-gray-500 dark:text-gray-400 text-sm leading-relaxed">{{ item.description }}</p>
            <span class="inline-flex items-center text-beige-dark font-semibold text-sm mt-4 group-hover:translate-x-1 transition-transform">
              Дивитись проєкт
              <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3"/></svg>
            </span>
          </div>
        </a>
      }
    </div>

    <div class="text-center mt-12">
      <a routerLink="/" class="inline-flex items-center text-beige-dark font-semibold hover:text-dark transition-colors">
        <svg class="w-4 h-4 mr-2 rotate-180" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3"/></svg>
        На головну
      </a>
    </div>
  </div>
</section>
