<section id="news" class="py-20 lg:py-28 bg-warm-white dark:bg-dark" appScrollAnimate>
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex flex-col md:flex-row md:items-end md:justify-between mb-14">
      <div>
        <span class="text-xs uppercase tracking-widest text-beige-dark dark:text-beige font-semibold mb-3 block">Блог</span>
        <h2 class="text-3xl md:text-4xl lg:text-5xl font-bold text-dark dark:text-white">Новини та статті</h2>
      </div>
      <a routerLink="/articles" class="mt-4 md:mt-0 inline-flex items-center text-beige-dark font-semibold hover:text-dark dark:hover:text-beige-light transition-colors">
        Всі статті
        <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3"/></svg>
      </a>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 lg:gap-8" appScrollAnimateChildren [staggerDelay]="150">
      @for (article of articles; track article.id) {
        <a [routerLink]="['/article', article.id]" class="group bg-white dark:bg-dark-light rounded-2xl overflow-hidden shadow-sm hover:shadow-xl transition-all duration-500 hover:-translate-y-2 block">
          <div class="aspect-[16/10] overflow-hidden">
            <img [src]="article.image" [alt]="article.title" loading="lazy" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500">
          </div>
          <div class="p-6 lg:p-8">
            <span class="text-xs text-beige-dark dark:text-beige uppercase tracking-wider font-semibold">{{ article.date }}</span>
            <h3 class="text-lg font-bold text-dark dark:text-white mt-3 mb-3 leading-snug group-hover:text-beige-dark transition-colors">{{ article.title }}</h3>
            <p class="text-gray-500 dark:text-gray-400 text-sm leading-relaxed mb-5">{{ article.excerpt }}</p>
            <span class="text-beige-dark font-semibold text-sm inline-flex items-center group-hover:translate-x-1 transition-transform">
              Читати далі
              <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3"/></svg>
            </span>
          </div>
        </a>
      }
    </div>
  </div>
</section>
