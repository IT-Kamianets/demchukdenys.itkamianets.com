<section id="news" class="py-16 lg:py-24 bg-warm-white">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-12">
      <h2 class="text-3xl md:text-4xl font-bold text-dark mb-4">Новини та статті</h2>
      <div class="w-16 h-1 bg-beige mx-auto"></div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      @for (article of articles; track article.title) {
        <article class="bg-white rounded-lg overflow-hidden shadow-md hover:shadow-xl transition-shadow duration-300">
          <div class="aspect-[16/10] bg-gradient-to-br from-beige-light to-beige flex items-center justify-center">
            <svg class="w-12 h-12 text-dark/20" fill="none" stroke="currentColor" stroke-width="1" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 7.5h1.5m-1.5 3h1.5m-7.5 3h7.5m-7.5 3h7.5m3-9h3.375c.621 0 1.125.504 1.125 1.125V18a2.25 2.25 0 01-2.25 2.25M16.5 7.5V18a2.25 2.25 0 002.25 2.25M16.5 7.5V4.875c0-.621-.504-1.125-1.125-1.125H4.125C3.504 3.75 3 4.254 3 4.875V18a2.25 2.25 0 002.25 2.25h13.5M6 7.5h3v3H6v-3z"/>
            </svg>
          </div>
          <div class="p-6">
            <span class="text-xs text-beige-dark uppercase tracking-wider font-semibold">{{ article.date }}</span>
            <h3 class="text-lg font-semibold text-dark mt-2 mb-3 leading-snug">{{ article.title }}</h3>
            <p class="text-gray-600 text-sm leading-relaxed mb-4">{{ article.excerpt }}</p>
            <a href="#" class="text-beige-dark font-semibold text-sm hover:text-dark transition-colors inline-flex items-center">
              Читати далі
              <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3"/></svg>
            </a>
          </div>
        </article>
      }
    </div>
  </div>
</section>
