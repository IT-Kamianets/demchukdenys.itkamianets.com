<section class="py-16 lg:py-24 bg-dark" appScrollAnimate>
  <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-12">
      <h2 class="text-3xl md:text-4xl font-bold text-white mb-4">Зв'яжіться з нами</h2>
      <div class="w-16 h-1 bg-beige mx-auto mb-4"></div>
      <p class="text-gray-400">Залиште заявку і ми зв'яжемось з вами найближчим часом</p>
    </div>

    @if (!submitted) {
      <form (ngSubmit)="onSubmit()" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-gray-400 text-sm mb-2">Ім'я *</label>
            <input
              type="text"
              [(ngModel)]="name"
              name="name"
              placeholder="Ваше ім'я"
              required
              class="w-full bg-transparent border border-beige/30 rounded-lg px-4 py-3 text-white placeholder-gray-500 outline-none focus:border-beige transition-colors"
            />
          </div>
          <div>
            <label class="block text-gray-400 text-sm mb-2">Телефон *</label>
            <input
              type="tel"
              [(ngModel)]="phone"
              name="phone"
              placeholder="+380 XX XXX XX XX"
              required
              class="w-full bg-transparent border border-beige/30 rounded-lg px-4 py-3 text-white placeholder-gray-500 outline-none focus:border-beige transition-colors"
            />
          </div>
        </div>

        <div>
          <label class="block text-gray-400 text-sm mb-2">Email</label>
          <input
            type="email"
            [(ngModel)]="email"
            name="email"
            placeholder="email@example.com"
            class="w-full bg-transparent border border-beige/30 rounded-lg px-4 py-3 text-white placeholder-gray-500 outline-none focus:border-beige transition-colors"
          />
        </div>

        <div>
          <label class="block text-gray-400 text-sm mb-2">Повідомлення</label>
          <textarea
            [(ngModel)]="message"
            name="message"
            placeholder="Опишіть ваші побажання..."
            rows="4"
            class="w-full bg-transparent border border-beige/30 rounded-lg px-4 py-3 text-white placeholder-gray-500 outline-none focus:border-beige transition-colors resize-none"
          ></textarea>
        </div>

        <div class="text-center">
          <button
            type="submit"
            [disabled]="!name.trim() || !phone.trim()"
            class="px-10 py-3 bg-beige text-dark font-semibold rounded-lg hover:bg-beige-light transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
          >
            Надіслати
          </button>
        </div>
      </form>
    } @else {
      <div class="text-center py-12">
        <div class="w-16 h-16 bg-beige/20 rounded-full flex items-center justify-center mx-auto mb-6">
          <svg class="w-8 h-8 text-beige" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5"/></svg>
        </div>
        <h3 class="text-2xl font-bold text-white mb-3">Дякуємо!</h3>
        <p class="text-gray-400 mb-6">Ми зв'яжемось з вами найближчим часом.</p>
        <button
          (click)="resetForm()"
          class="text-beige font-semibold hover:text-beige-light transition-colors"
        >
          Надіслати ще одне повідомлення
        </button>
      </div>
    }
  </div>
</section>
