<section class="relative bg-dark min-h-[85vh] flex items-center justify-center overflow-hidden">
  <!-- Background image -->
  <div class="absolute inset-0">
    <img src="img/slider/k1.webp" alt="" class="w-full h-full object-cover opacity-30">
  </div>
  <!-- Gradient overlay -->
  <div class="absolute inset-0 bg-gradient-to-t from-dark via-dark/80 to-dark/40"></div>
  <!-- Pattern overlay -->
  <div class="absolute inset-0 opacity-[0.03]" style="background-image: url('data:image/svg+xml,%3Csvg width=&quot;60&quot; height=&quot;60&quot; viewBox=&quot;0 0 60 60&quot; xmlns=&quot;http://www.w3.org/2000/svg&quot;%3E%3Cg fill=&quot;none&quot; fill-rule=&quot;evenodd&quot;%3E%3Cg fill=&quot;%23d3c9b7&quot; fill-opacity=&quot;0.4&quot;%3E%3Cpath d=&quot;M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z&quot;/%3E%3C/g%3E%3C/g%3E%3C/svg%3E');"></div>

  <div class="relative z-10 text-center px-4 sm:px-6 max-w-5xl mx-auto">
    <!-- Badge -->
    <div class="inline-flex items-center px-4 py-1.5 bg-white/10 backdrop-blur-sm border border-beige/20 rounded-full mb-8">
      <span class="w-2 h-2 bg-beige rounded-full mr-2"></span>
      <span class="text-beige text-xs uppercase tracking-widest font-medium">Преміум меблі на замовлення</span>
    </div>

    <h1 class="text-3xl sm:text-5xl md:text-6xl lg:text-7xl font-bold text-white mb-6 leading-[1.1]">
      Кухні та меблі<br>
      <span class="text-beige">люкс якості</span>
    </h1>
    <p class="text-base sm:text-lg md:text-xl text-gray-400 mb-10 max-w-2xl mx-auto leading-relaxed">
      Створюємо унікальні меблі преміум-класу з натуральних матеріалів. Від ідеї до встановлення — повний цикл за 30 днів.
    </p>

    <!-- Search bar -->
    <div class="max-w-xl mx-auto mb-8">
      <div class="flex items-center bg-white/10 backdrop-blur-sm border border-beige/30 rounded-full overflow-hidden">
        <input
          type="text"
          placeholder="Шукати кухні, меблі, аксесуари..."
          class="flex-1 min-w-0 bg-transparent text-white placeholder-gray-500 px-4 sm:px-6 py-3.5 sm:py-4 outline-none text-sm"
          [(ngModel)]="searchQuery"
          (keyup.enter)="onSearch()"
        />
        <button
          (click)="onSearch()"
          class="bg-beige text-dark px-5 sm:px-8 py-3.5 sm:py-4 font-semibold text-sm uppercase tracking-wider hover:bg-beige-light transition-colors flex-shrink-0"
        >
          Пошук
        </button>
      </div>
    </div>

    <!-- Quick links -->
    <div class="flex flex-wrap items-center justify-center gap-3 sm:gap-4">
      <a href="tel:+380000001234" class="inline-flex items-center px-5 py-2.5 bg-white/10 backdrop-blur-sm border border-white/20 rounded-full text-white text-sm hover:bg-white/20 transition-colors">
        <svg class="w-4 h-4 mr-2 text-beige" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 4.5v2.25z"/></svg>
        Безкоштовна консультація
      </a>
      <a href="https://t.me/demchuk_denys" target="_blank" rel="noopener" class="inline-flex items-center px-5 py-2.5 bg-white/10 backdrop-blur-sm border border-white/20 rounded-full text-white text-sm hover:bg-white/20 transition-colors">
        <svg class="w-4 h-4 mr-2 text-beige" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M8.625 12a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H8.25m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H12m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0h-.375M21 12c0 4.556-4.03 8.25-9 8.25a9.764 9.764 0 01-2.555-.337A5.972 5.972 0 015.41 20.97a5.969 5.969 0 01-.474-.065 4.48 4.48 0 00.978-2.025c.09-.457-.133-.901-.467-1.226C3.93 16.178 3 14.189 3 12c0-4.556 4.03-8.25 9-8.25s9 3.694 9 8.25z"/></svg>
        Telegram
      </a>
    </div>
  </div>

  <!-- Bottom gradient fade -->
  <div class="absolute bottom-0 left-0 right-0 h-24 bg-gradient-to-t from-warm-white dark:from-dark to-transparent"></div>
</section>
