<section id="advantages" class="py-16 lg:py-24 bg-dark text-white">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-12">
      <h2 class="text-3xl md:text-4xl font-bold mb-4">Чому обирають нас</h2>
      <div class="w-16 h-1 bg-beige mx-auto"></div>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
      @for (advantage of advantages; track advantage.title; let i = $index) {
        <div class="text-center">
          <div class="w-20 h-20 border-2 border-beige rounded-full flex items-center justify-center mx-auto mb-6">
            <span class="text-2xl font-bold text-beige">{{ i + 1 }}</span>
          </div>
          <h3 class="text-lg font-semibold mb-3 text-beige-light">{{ advantage.title }}</h3>
          <p class="text-gray-400 text-sm leading-relaxed">{{ advantage.description }}</p>
        </div>
      }
    </div>
  </div>
</section>
