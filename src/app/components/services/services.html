<section id="services" class="py-16 lg:py-24 bg-white" appScrollAnimate>
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-12">
      <h2 class="text-3xl md:text-4xl font-bold text-dark mb-4">Наші послуги</h2>
      <div class="w-16 h-1 bg-beige mx-auto"></div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      @for (service of services; track service.title) {
        <div class="group bg-warm-white rounded-lg overflow-hidden hover:shadow-xl transition-all duration-300 hover:-translate-y-1">
          <div class="aspect-[4/3] overflow-hidden">
            <img [src]="service.image" [alt]="service.title" loading="lazy" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300">
          </div>
          <div class="p-8 text-center">
            <h3 class="text-xl font-semibold text-dark mb-3">{{ service.title }}</h3>
            <p class="text-gray-600 leading-relaxed">{{ service.description }}</p>
          </div>
        </div>
      }
    </div>

    <div class="text-center mt-10">
      <a routerLink="/services" class="inline-flex items-center justify-center px-8 py-3 bg-beige text-dark font-semibold rounded-lg hover:bg-beige-dark hover:text-white transition-colors">
        Детальніше
        <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3"/></svg>
      </a>
    </div>
  </div>
</section>
