<section id="services" class="py-16 lg:py-24 bg-white">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-12">
      <h2 class="text-3xl md:text-4xl font-bold text-dark mb-4">Наші послуги</h2>
      <div class="w-16 h-1 bg-beige mx-auto"></div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      @for (service of services; track service.title) {
        <div class="group bg-warm-white rounded-lg p-8 text-center hover:shadow-xl transition-all duration-300 hover:-translate-y-1">
          <div class="w-20 h-20 bg-beige/20 rounded-full flex items-center justify-center mx-auto mb-6 group-hover:bg-beige/40 transition-colors">
            <svg class="w-10 h-10 text-beige-dark" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" [attr.d]="service.icon"/>
            </svg>
          </div>
          <h3 class="text-xl font-semibold text-dark mb-3">{{ service.title }}</h3>
          <p class="text-gray-600 leading-relaxed">{{ service.description }}</p>
        </div>
      }
    </div>
  </div>
</section>
