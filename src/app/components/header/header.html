<header class="bg-dark text-white">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16 lg:h-20">
      <!-- Logo -->
      <a routerLink="/" class="text-xl lg:text-2xl font-bold tracking-wide text-beige hover:text-beige-light transition-colors">
        Demchuk Denys
      </a>

      <!-- Desktop Navigation -->
      <nav class="hidden md:flex items-center space-x-8">
        <a routerLink="/" fragment="news" class="text-sm uppercase tracking-widest text-gray-300 hover:text-beige transition-colors">Новини</a>
        <a routerLink="/" fragment="portfolio" class="text-sm uppercase tracking-widest text-gray-300 hover:text-beige transition-colors">Роботи</a>
        <a routerLink="/" fragment="services" class="text-sm uppercase tracking-widest text-gray-300 hover:text-beige transition-colors">Продукція</a>
        <a routerLink="/" fragment="advantages" class="text-sm uppercase tracking-widest text-gray-300 hover:text-beige transition-colors">Послуги</a>
      </nav>

      <!-- Social / Contact -->

        <a href="tel:+380000001234" class="text-gray-300 hover:text-beige transition-colors">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/></svg>

      <!-- Mobile menu button -->
      <button (click)="mobileMenuOpen = !mobileMenuOpen" class="md:hidden text-gray-300 hover:text-beige transition-colors">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          @if (!mobileMenuOpen) {
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
          } @else {
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
          }
        </svg>
      </button>
    </div>

    <!-- Mobile menu -->
    @if (mobileMenuOpen) {
      <div class="md:hidden pb-4 border-t border-gray-700">
        <nav class="flex flex-col space-y-3 pt-4">
          <a routerLink="/" fragment="news" (click)="mobileMenuOpen = false" class="text-sm uppercase tracking-widest text-gray-300 hover:text-beige transition-colors">Новини</a>
          <a routerLink="/" fragment="portfolio" (click)="mobileMenuOpen = false" class="text-sm uppercase tracking-widest text-gray-300 hover:text-beige transition-colors">Роботи</a>
          <a routerLink="/" fragment="services" (click)="mobileMenuOpen = false" class="text-sm uppercase tracking-widest text-gray-300 hover:text-beige transition-colors">Продукція</a>
          <a routerLink="/" fragment="advantages" (click)="mobileMenuOpen = false" class="text-sm uppercase tracking-widest text-gray-300 hover:text-beige transition-colors">Послуги</a>
        </nav>
        <div class="flex items-center space-x-4 pt-4">
          <a href="https://instagram.com/demchuk_denys" target="_blank" rel="noopener" class="text-gray-300 hover:text-beige transition-colors">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zM12 0C8.741 0 8.333.014 7.053.072 2.695.272.273 2.69.073 7.052.014 8.333 0 8.741 0 12c0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98C8.333 23.986 8.741 24 12 24c3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98C15.668.014 15.259 0 12 0zm0 5.838a6.162 6.162 0 100 12.324 6.162 6.162 0 000-12.324zM12 16a4 4 0 110-8 4 4 0 010 8zm6.406-11.845a1.44 1.44 0 100 2.881 1.44 1.44 0 000-2.881z"/></svg>
          </a>
          <a href="tel:+380000001234" class="text-gray-300 hover:text-beige transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/></svg>

  </div>
</header>
