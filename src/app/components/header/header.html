<header
  class="fixed top-0 left-0 right-0 z-50 transition-all duration-300"
  [class]="scrolled ? 'bg-dark/95 backdrop-blur-md shadow-lg shadow-black/20' : 'bg-dark'"
>
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16 lg:h-20">
      <!-- Logo -->
      <a routerLink="/" class="hover:opacity-80 transition-opacity">
        <img src="img/logo.svg" alt="Demchuk Denys" class="h-8 lg:h-10">
      </a>

      <!-- Desktop Navigation -->
      <nav class="hidden md:flex items-center space-x-8">
        <a routerLink="/articles" class="text-sm uppercase tracking-widest text-gray-300 hover:text-beige transition-colors" routerLinkActive="text-beige">Новини</a>
        <a routerLink="/portfolios" class="text-sm uppercase tracking-widest text-gray-300 hover:text-beige transition-colors" routerLinkActive="text-beige">Роботи</a>
        <a routerLink="/products" class="text-sm uppercase tracking-widest text-gray-300 hover:text-beige transition-colors" routerLinkActive="text-beige">Продукція</a>
        <a routerLink="/services" class="text-sm uppercase tracking-widest text-gray-300 hover:text-beige transition-colors" routerLinkActive="text-beige">Послуги</a>
      </nav>

      <!-- Social / Contact -->
      <div class="hidden md:flex items-center space-x-4">
        <a href="https://t.me/demchuk_denys" target="_blank" rel="noopener" class="hover:opacity-70 transition-opacity">
          <img src="img/social/1.svg" alt="Telegram" class="w-5 h-5 invert">
        </a>
        <a href="tel:+380000001234" class="hover:opacity-70 transition-opacity">
          <img src="img/social/2.svg" alt="Phone" class="w-5 h-5 invert">
        </a>
        <a href="https://www.facebook.com/denys.demchuk.2025" target="_blank" rel="noopener" class="hover:opacity-70 transition-opacity">
          <img src="img/social/3.svg" alt="Facebook" class="w-5 h-5 invert">
        </a>
        <a href="https://instagram.com/demchuk_denys" target="_blank" rel="noopener" class="hover:opacity-70 transition-opacity">
          <img src="img/social/4.svg" alt="Instagram" class="w-5 h-5 invert">
        </a>
      </div>

      <!-- Mobile menu button -->
      <button (click)="mobileMenuOpen = !mobileMenuOpen" class="md:hidden text-gray-300 hover:text-beige transition-colors">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          @if (!mobileMenuOpen) {
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
          } @else {
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
          }
        </svg>
      </button>
    </div>

    <!-- Mobile menu -->
    @if (mobileMenuOpen) {
      <div class="md:hidden pb-4 border-t border-gray-700 animate-[fadeIn_0.2s_ease-out]">
        <nav class="flex flex-col space-y-3 pt-4">
          <a routerLink="/articles" (click)="mobileMenuOpen = false" class="text-sm uppercase tracking-widest text-gray-300 hover:text-beige transition-colors py-1" routerLinkActive="text-beige">Новини</a>
          <a routerLink="/portfolios" (click)="mobileMenuOpen = false" class="text-sm uppercase tracking-widest text-gray-300 hover:text-beige transition-colors py-1" routerLinkActive="text-beige">Роботи</a>
          <a routerLink="/products" (click)="mobileMenuOpen = false" class="text-sm uppercase tracking-widest text-gray-300 hover:text-beige transition-colors py-1" routerLinkActive="text-beige">Продукція</a>
          <a routerLink="/services" (click)="mobileMenuOpen = false" class="text-sm uppercase tracking-widest text-gray-300 hover:text-beige transition-colors py-1" routerLinkActive="text-beige">Послуги</a>
        </nav>
        <div class="flex items-center space-x-4 pt-4">
          <a href="https://t.me/demchuk_denys" target="_blank" rel="noopener" class="hover:opacity-70 transition-opacity">
            <img src="img/social/1.svg" alt="Telegram" class="w-5 h-5 invert">
          </a>
          <a href="tel:+380000001234" class="hover:opacity-70 transition-opacity">
            <img src="img/social/2.svg" alt="Phone" class="w-5 h-5 invert">
          </a>
          <a href="https://www.facebook.com/denys.demchuk.2025" target="_blank" rel="noopener" class="hover:opacity-70 transition-opacity">
            <img src="img/social/3.svg" alt="Facebook" class="w-5 h-5 invert">
          </a>
          <a href="https://instagram.com/demchuk_denys" target="_blank" rel="noopener" class="hover:opacity-70 transition-opacity">
            <img src="img/social/4.svg" alt="Instagram" class="w-5 h-5 invert">
          </a>
        </div>
      </div>
    }
  </div>
</header>

<!-- Spacer for fixed header -->
<div class="h-16 lg:h-20"></div>
