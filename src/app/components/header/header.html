<header class="bg-dark text-white">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16 lg:h-20">
      <!-- Logo -->
      <a routerLink="/" class="hover:opacity-80 transition-opacity">
        <img src="img/logo.svg" alt="Demchuk Denys" class="h-8 lg:h-10">
      </a>

      <!-- Desktop Navigation -->
      <nav class="hidden md:flex items-center space-x-8">
        <a routerLink="/" fragment="news" class="text-sm uppercase tracking-widest text-gray-300 hover:text-beige transition-colors">Новини</a>
        <a routerLink="/" fragment="portfolio" class="text-sm uppercase tracking-widest text-gray-300 hover:text-beige transition-colors">Роботи</a>
        <a routerLink="/" fragment="services" class="text-sm uppercase tracking-widest text-gray-300 hover:text-beige transition-colors">Продукція</a>
        <a routerLink="/" fragment="advantages" class="text-sm uppercase tracking-widest text-gray-300 hover:text-beige transition-colors">Послуги</a>
      </nav>

      <!-- Social / Contact -->
      <div class="hidden md:flex items-center space-x-4">
        <a href="https://t.me/demchuk_denys" target="_blank" rel="noopener" class="hover:opacity-70 transition-opacity">
          <img src="img/social/1.svg" alt="Telegram" class="w-5 h-5 invert">
        </a>
        <a href="tel:+380000001234" class="hover:opacity-70 transition-opacity">
          <img src="img/social/2.svg" alt="Phone" class="w-5 h-5 invert">
        </a>
        <a href="https://facebook.com/demchuk_denys" target="_blank" rel="noopener" class="hover:opacity-70 transition-opacity">
          <img src="img/social/3.svg" alt="Facebook" class="w-5 h-5 invert">
        </a>
        <a href="https://instagram.com/demchuk_denys" target="_blank" rel="noopener" class="hover:opacity-70 transition-opacity">
          <img src="img/social/4.svg" alt="Instagram" class="w-5 h-5 invert">
        </a>
      </div>

      <!-- Mobile menu button -->
      <button (click)="mobileMenuOpen = !mobileMenuOpen" class="md:hidden text-gray-300 hover:text-beige transition-colors">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          @if (!mobileMenuOpen) {
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
          } @else {
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
          }
        </svg>
      </button>
    </div>

    <!-- Mobile menu -->
    @if (mobileMenuOpen) {
      <div class="md:hidden pb-4 border-t border-gray-700">
        <nav class="flex flex-col space-y-3 pt-4">
          <a routerLink="/" fragment="news" (click)="mobileMenuOpen = false" class="text-sm uppercase tracking-widest text-gray-300 hover:text-beige transition-colors">Новини</a>
          <a routerLink="/" fragment="portfolio" (click)="mobileMenuOpen = false" class="text-sm uppercase tracking-widest text-gray-300 hover:text-beige transition-colors">Роботи</a>
          <a routerLink="/" fragment="services" (click)="mobileMenuOpen = false" class="text-sm uppercase tracking-widest text-gray-300 hover:text-beige transition-colors">Продукція</a>
          <a routerLink="/" fragment="advantages" (click)="mobileMenuOpen = false" class="text-sm uppercase tracking-widest text-gray-300 hover:text-beige transition-colors">Послуги</a>
        </nav>
        <div class="flex items-center space-x-4 pt-4">
          <a href="https://t.me/demchuk_denys" target="_blank" rel="noopener" class="hover:opacity-70 transition-opacity">
            <img src="img/social/1.svg" alt="Telegram" class="w-5 h-5 invert">
          </a>
          <a href="tel:+380000001234" class="hover:opacity-70 transition-opacity">
            <img src="img/social/2.svg" alt="Phone" class="w-5 h-5 invert">
          </a>
          <a href="https://facebook.com/demchuk_denys" target="_blank" rel="noopener" class="hover:opacity-70 transition-opacity">
            <img src="img/social/3.svg" alt="Facebook" class="w-5 h-5 invert">
          </a>
          <a href="https://instagram.com/demchuk_denys" target="_blank" rel="noopener" class="hover:opacity-70 transition-opacity">
            <img src="img/social/4.svg" alt="Instagram" class="w-5 h-5 invert">
          </a>
        </div>
      </div>
    }
  </div>
</header>
