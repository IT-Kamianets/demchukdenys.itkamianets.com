<section id="portfolio" class="py-16 lg:py-24 bg-warm-white">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-12">
      <h2 class="text-3xl md:text-4xl font-bold text-dark mb-4">Кращі роботи</h2>
      <div class="w-16 h-1 bg-beige mx-auto"></div>
    </div>

    <!-- Carousel -->
    <div class="relative">
      <div class="overflow-hidden rounded-lg">
        <div class="flex transition-transform duration-500 ease-in-out" [style.transform]="'translateX(-' + currentSlide * 100 + '%)'">
          @for (item of portfolioItems; track item.id) {
            <div class="w-full flex-shrink-0 px-2">
              <div class="bg-white rounded-lg overflow-hidden shadow-lg">
                <div class="aspect-[16/9] bg-gradient-to-br from-beige-light to-beige flex items-center justify-center">
                  <div class="text-center p-8">
                    <svg class="w-16 h-16 text-dark/30 mx-auto mb-4" fill="none" stroke="currentColor" stroke-width="1" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 15.75l5.159-5.159a2.25 2.25 0 013.182 0l5.159 5.159m-1.5-1.5l1.409-1.409a2.25 2.25 0 013.182 0l2.909 2.909M3.75 21h16.5A2.25 2.25 0 0022.5 18.75V5.25A2.25 2.25 0 0020.25 3H3.75A2.25 2.25 0 001.5 5.25v13.5A2.25 2.25 0 003.75 21z"/>
                    </svg>
                    <p class="text-dark/50 font-medium">{{ item.title }}</p>
                  </div>
                </div>
                <div class="p-6">
                  <h3 class="text-xl font-semibold text-dark mb-2">{{ item.title }}</h3>
                  <p class="text-gray-600">{{ item.description }}</p>
                </div>
              </div>
            </div>
          }
        </div>
      </div>

      <!-- Navigation buttons -->
      <button (click)="prevSlide()" class="absolute left-0 top-1/2 -translate-y-1/2 -translate-x-4 w-12 h-12 bg-white shadow-lg rounded-full flex items-center justify-center text-dark hover:bg-beige transition-colors">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5"/></svg>
      </button>
      <button (click)="nextSlide()" class="absolute right-0 top-1/2 -translate-y-1/2 translate-x-4 w-12 h-12 bg-white shadow-lg rounded-full flex items-center justify-center text-dark hover:bg-beige transition-colors">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5"/></svg>
      </button>
    </div>

    <!-- Dots -->
    <div class="flex justify-center space-x-2 mt-8">
      @for (item of portfolioItems; track item.id; let i = $index) {
        <button (click)="currentSlide = i" class="w-3 h-3 rounded-full transition-colors" [class]="currentSlide === i ? 'bg-beige' : 'bg-gray-300'"></button>
      }
    </div>
  </div>
</section>
